<div class="container" style="height:100%; width:100%">
    <canvas id="chart"></canvas>
</div>
<script src="Chart.min.js"></script>
<script>
var data = {
  labels: ["Mon", "Tues", "Wed", "Thur", "Fri", "Sat", "Sun"],
  datasets: [{
    label: "Price",
    data: [65, 59, 20, 81, 56, 55, 40],
  }]
};

var options = {
	maintainAspectRatio: false,
	legend: {
            display: false
    },
	elements: {
		line: {
			tension: 0
		}
	}
};

Chart.Line('chart', {
	options: options,
	data: data
});

</script>
